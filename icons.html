<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icônes CSS</title>
    <link rel="stylesheet" href="icons.css">
</head>

<body>
    <div class="icon-gallery">
        <div class="icon-item">
            <div class="icon location"></div>
            <p>Localisation</p>
        </div>

        <div class="icon-item">
            <div class="icon search"></div>
            <p>Recherche</p>
        </div>

        <div class="icon-item">
            <div class="icon dog"></div>
            <p>Animaux</p>
        </div>

        <div class="icon-item">
            <div class="icon heart"></div>
            <p>Amour</p>
        </div>

        <div class="icon-item">
            <div class="icon family"></div>
            <p>Familial</p>
        </div>

        <div class="icon-item">
            <div class="icon star"></div>
            <p>Favori</p>
        </div>

        <div class="icon-item">
            <div class="icon money"></div>
            <p>Économique</p>
        </div>

        <div class="icon-item">
            <div class="icon beach"></div>
            <p>Plage</p>
        </div>

        <div class="icon-item">
            <div class="icon mountain"></div>
            <p>Montagne</p>
        </div>

    </div>

</body>

</html>
